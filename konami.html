<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/konami.css">
    <script src="https://kit.fontawesome.com/1e8ed50084.js" crossorigin="anonymous"></script>
</head>
<body class="container">
    <div class="row">
        <h1 class="col-12">Konami Code</h1>
    </div>
    <div class ="row">
        <i class="fas fa-lightbulb "></i>
    </div>

<!--SCRIPT AT THE END-->
<script src="js/jquery-3.6.min.js"></script>
<script>
    "use strict";
    var konamiCode = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65, 13];
    var keyArr = [];


    $(document).keyup(function(event){
        keyArr.push((event.keyCode));
        console.log(keyArr);
        if (keyArr.join(',') === konamiCode.join(',')){
            alert("you have 30 lives");
        }
    });


</script>
</body>
</html>
