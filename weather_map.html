<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/weather_map_style.css">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet'/>
    <script src="https://kit.fontawesome.com/1e8ed50084.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header row d-flex justify-content-center">
        <h1>Weather Map Project</h1>
    </div>
    <div id="allWeather" class="container-fluid row d-flex justify-content-around">
    </div>
    <form class="mt-5">
        <div class="">
            <label for="searchInput" class="form-label">Enter location name</label>
            <div class="row">
                <input type="text" class="form-control col-11" id="searchInput">
                <button type="button" class="btn btn-primary col-1" id="searchButton"><i class="fas fa-search-location"></i></button>
            </div>
            <div id="emailHelp" class="form-text text-muted">I can show you the world....'s weather.</div>
        </div>
    </form>
    <div class="mt-4" style="display: flex; flex-direction: row; justify-content: center">
        <div id='map' style='width: 1000px; height: 600px; flex-direction: column'></div>
    </div>



    <script src="js/jQuery-3.6.0.min.js"></script>
    <script src="js/keys.js"></script>
    <script src="js/mapbox-geocoder-utils.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
    <script src="js/weather_map_js.js"></script>
</body>
</html>
