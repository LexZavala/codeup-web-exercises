<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/konami.css">
    <script src="https://kit.fontawesome.com/1e8ed50084.js" crossorigin="anonymous"></script>
</head>
<body class="container">
    <div class="row mt-4">
        <h1 class="col-12">KONAMI CODE</h1>
    </div>
    <div class ="row d-flex justify-content-center">
        <i class="fas fa-lightbulb" style="display: none" id="on"></i>
        <i class="far fa-lightbulb" id="off"></i>
    </div>
    <div class="row d-flex justify-content-center">
        <p class="col-8"> The power is currently off, enter secret code and let there be light</p>
    </div>

<!--SCRIPT AT THE END-->
<script src="js/jQuery-3.6.0.min.js"></script>
<script>
    "use strict";
    var konamiCode = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65, 13];
    var keyArr = [];


    $(document).keyup(function(event){
        keyArr.push((event.keyCode));
        console.log(keyArr);
        if (keyArr.join(',') === konamiCode.join(',')){
            $('body').css('background', 'linear-gradient( -26deg,  #FE8116, #FFEA61, #FFDD3C)');
            $('body').css('animation', 'change 5s ease-in-out alternate infinite');
            $('#off').css ('display', 'none');
            $('#on').css ('display', 'block');
            $('body').css('background-size', '450%, 450%');
            $('body').css('color', '#36454F');
            $('p').html("You knew the code and the power is now on!");
        }
    });
</script>
</body>
</html>
