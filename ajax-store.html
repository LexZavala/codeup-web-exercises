<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <style>
        th {
            color: blue;
            padding: 1.5em;
        }

        td {
            padding: .5em;
        }

        table {

        }
    </style>
</head>
<body>

<h1 class="text-center">My Tool Store</h1>

<table class="" id="products">
    <thead class="">
        <tr class="">
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
<button id="refreshButton">Refresh</button>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json
    function displayToolList(){
        $("#insertProducts").html("");
        $.ajax("data/inventory.json").done(function (tools){
            console.log(tools);
            for (var i = 0; i < tools.length; i++){
                var htmlStr = "<tr id='tool-" + (i + 1) + "'>";
                htmlStr += "<td>" + tools[i].title + "</td>";
                htmlStr += "<td>" + tools[i].quantity + "</td>";
                htmlStr += "<td>" + "$" + tools[i].price + "</td>";
                htmlStr += "<td>" + tools[i].categories + "</td>";
                $("#insertProducts").append(htmlStr);
            }
        });
    }
    $('#refreshButton').click(displayToolList);

    displayToolList();
    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
})();
</script>

</body>
</html>
