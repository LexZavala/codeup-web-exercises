<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/weather_map_style.css">
</head>
<body>
    <div>
        <h1>Weather Map Project</h1>
    </div>
    <div class="card" style="width: 18rem;">
        <!--icon may go here-->
        <div class="card-body">
            <h5 class="card-title" id="date"></h5>
            <p class="card-text" id="description"></p>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item" id="temperature"></li>
            <li class="list-group-item" id="maxAndMin"></li>
            <li class="list-group-item" id="feelsLike"></li>
        </ul>
    </div>


    <script src="js/jQuery-3.6.0.min.js"></script>
    <script src="js/keys.js"></script>
    <script src="js/weather_map_js.js"></script>
</body>
</html>
