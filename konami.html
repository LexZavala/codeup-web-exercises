<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
    <link rel="stylesheet" href="css/konami.css">
</head>
<body>
<h1>Konami Code</h1>

<script src="js/jquery-3.6.min.js"></script>
<script>
    "use strict";
    var konamiCode = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65, 13];
    var keyArr = [];


    $(document).keyup(function(event){
        keyArr.push((event.keyCode));
        console.log(keyArr);
        if (keyArr.join(',') === konamiCode.join(',')){
            alert("you have 30 lives");
        }
    });


</script>
</body>
</html>
