<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <style>
        th {
            color: #ffb318;
            padding: 1em;
        }

        td {
            padding: 1em;
        }

        table {
        border: 2px solid lightslategray;
        margin-top: 2em;
        }

        button {
            background-color: white;
            border: 2px solid darkorange;
            border-radius: 30px;
            color: dimgrey;
        }
    </style>
</head>
<body>

<h1 class="text-center">My Tool Store</h1>
<div class="row d-flex justify-content-center">
    <table class="col-5" id="products">
        <thead class="">
            <tr class="">
                <th>Title</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Categories</th>
            </tr>
        </thead>
        <tbody id="insertProducts"></tbody>
    </table>
</div>
<div class="row d-flex justify-content-center">
    <button class="col-1 mt-3" id="refreshButton">Refresh</button>
</div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json
    function displayToolList(){
        $("#insertProducts").html("");
        $.ajax("data/inventory.json").done(function (tools){
            console.log(tools);
            for (var i = 0; i < tools.length; i++){
                var htmlStr = "<tr id='tool-" + (i + 1) + "'>";
                htmlStr += "<td>" + tools[i].title + "</td>";
                htmlStr += "<td>" + tools[i].quantity + "</td>";
                htmlStr += "<td>" + "$" + tools[i].price + "</td>";
                htmlStr += "<td>" + tools[i].categories + "</td>";
                $("#insertProducts").append(htmlStr);
            }
            console.log(tools[2].categories);
        });
    }
    $('#refreshButton').click(displayToolList);

    displayToolList();
    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
})();
</script>

</body>
</html>
