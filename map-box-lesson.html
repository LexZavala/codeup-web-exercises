<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--MAPBOX TAGS-->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet'/>
<!---->
</head>
<body>
    <h1>MapBox</h1>


    <div id='map' style='width: 600px; height: 500px;'></div>

<script src="js/keys.js"></script>
<script src="js/mapbox-geocoder-utils.js"></script>
<script src='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibGV4emF2YWxhIiwiYSI6ImNrb2VnNzR3czBhOGkycHMzd3NoeW1jdnYifQ.u5ISMGdLEU1QCy4rlCbOzw';
    var map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/navigation-guidance-night-v4', // style URL
        center: [-98.4916, 29.4252], // starting position [lng, lat]
        zoom: 10 // starting zoom
    });

    // Set options
    var marker = new mapboxgl.Marker({
        color: "green",
        draggable: true
    }).setLngLat([-98.4916, 29.4252])
        .addTo(map);

    marker.on('dragend', function (){
        // alert('marker was moved');
    });

//    Instatiation of pop up object
    var popup = new mapboxgl.Popup()
        .setLngLat(marker.getLngLat())
        .setHTML("<h3>Hello World!</h3>")
        // .setMaxWidth("300px")
        .addTo(map);

marker.setPopup(popup);

    geocode("7909 Village Oak Drive San Antonio Texas", MAPBOX_ACCESS_TOKEN).then(function (results){
        console.log(results);
    });
</script>
</body>
</html>
